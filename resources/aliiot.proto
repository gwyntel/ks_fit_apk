//用户信息
message UserInfo {
    string user_id = 1;
    string open_id = 2;
    string user_nick = 3;
    string user_avatar_url = 4;
    string mobile_location_code = 5;
    string user_phone = 6;
    string user_email = 7;
}

//设备信息
message DeviceInfo {
    //修改时间(绑定时间)
    int64 gmt_modified = 1;
    //品类图标
    string category_image = 2;
    //设备入网类型:lora: NET_LORAgprs: NET_CELLULARwifi: NET_WIFI
    //zigbee: NET_ZIGBEE蓝牙: NET_BT以太网: NET_ETHERNET其他: NET_OTHER
    string net_type = 3;
    //设备的节点类型:"DEVICE", "GATEWAY"
    string node_type = 4;
    //设备的productKey
    string product_key = 5;
    //设备的deviceName
    string device_name = 6;
    //用户的显示名(mobile或loginName或email)
    string identity_alias = 7;
    //设备的iotId
    string iot_id = 8;
    //0:分享者；1：拥有者
    int32 owned = 9;
    //用户的身份ID
    string identity_id = 10;
    //设备的类型:"VIRTUAL", "VIRTUAL_SHADOW", "WEB", "APP","DEVICE"
    string thing_type = 11;
    //设备的状态 0：未激活 ；1：在线；3：离线；8：禁用
    int32 status = 12;
    //设备的产品名称
    string product_name = 13;
    //设备的产品图片
    string product_image = 14;
    //设备的产品型号
    string product_model = 15;
    //用户对设备的昵称，用户通过setDeviceNickName设置的昵称
    string nick_name = 16;
}

message ListOfDeviceAli {
    repeated DeviceInfo deviceList = 1;
    int32 code = 2;
}

