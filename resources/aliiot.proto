message Property {
    int64 time = 1;
    string value = 2;
}

message AProperties {
    Property running_steps = 1;
    Property burn_calories = 2;
    Property current_speed = 3;
    Property running_distance = 4;
    Property running_total_time = 5;
    Property con_sp_mode = 6;
    Property panel_display = 7;
    Property max = 8;
    Property control_mode = 9;
    Property velocity_sensitivity = 10;
    Property start_speed = 11;
    Property goal = 12;
    Property run_state = 13;
    Property spm = 14;
    Property wifi_ap_bassid = 15;
    Property heart_rate = 16;
    Property mcu_version = 17;
    Property button_id = 18;
    Property max_w = 19;
    Property record = 20;
    Property tutorial = 21;
    Property handrail = 22;
    Property initial = 23;
    Property unit = 24;
    Property sys_device_pid = 25;
    Property child_lock_switch = 26;
    int32 code = 27;
    Property gradient = 28;
    Property quick_speed = 29;

}

